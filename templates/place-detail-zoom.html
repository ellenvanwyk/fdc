<div class="food-detail mobile-sheet food-detail-mobile">

    <div class="zoom-photo-container" style="background-image: url('{{ path_medium }}');">
    </div>
    <h2>
        {{ name }}
    </h2>
    <p id="social-media-handle">
        {{#ifequal extras.source "twitter"}}
            <a target="_blank" href="https://twitter.com/{{ extras.handle }}">@{{ extras.handle }}</a>
        {{/ifequal}}
        
        {{#ifequal extras.source "instagram"}}
            <a target="_blank" href="https://instagram.com/{{ extras.handle }}">@{{ extras.handle }}</a>
        {{/ifequal}}
    </p>
    <!-- Three curly braces if you don't want to escape HTML -->
    <p class="description">
        "{{{ caption }}}"
        <a href="#" class="zoom browser-layout" zoom-level="18">zoom to restaurant</a>
    </p>

    <span class = "tags">{{ extras.price }}</span>

    <div class = "button-center">
        <a id="search-button" href="#/explore">Explore</a>
    </div>
    <div class="nav">
        <a class="carousel-control left previous-place-zoom" href="#">&lsaquo;</a>
        <a class="carousel-control right next-place-zoom" href="#">&rsaquo;</a>
    </div>
    <a class="close-btn" href="#">&times;</a>

</div>
