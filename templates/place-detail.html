<div class="food-detail info-box">
    <div id="nav-bar-detail" class = "browser-layout"> <h3 id = "city-name">{{ extras.city }}</h3></div>
    <div class="photo-container" style="background-image: url('{{ path_medium }}');">
        <svg id="color-fill" height="110" width="210">
            <polyline class="tag-outline" points="360,172 70,172 15,92 70,2 360,2"></polyline>
            <polygon class="tag" points="360,162 74,162 25,93 74,12 360,12"></polygon>
        </svg>
        <h2 class = "food-name browser-layout">
            {{ name }}<br />
            {{ extras.price }}
        </h2>
    </div>
    <div id="social-media-comment">
        <a href="#/places/zoom/{{id}}" class="more">
            <h2 class = "food-name mobile-layout">
                {{ name }}
            </h2>
            <h4 class="food-name mobile-layout">
                {{ extras.price }}
            </h4>
        </a>
        <p id="social-media-handle" class="browser-layout">
            {{#ifequal extras.source "twitter"}}
                <i class="fa fa-twitter"></i>
                <a target="_blank" href="https://twitter.com/{{ extras.handle }}">@{{ extras.handle }}</a>
            {{/ifequal}}
            
            {{#ifequal extras.source "instagram"}}
                <i class="fa fa-instagram dark"></i>
                <a target="_blank" href="https://instagram.com/{{ extras.handle }}">@{{ extras.handle }}</a>
            {{/ifequal}}
        </p>
        <!-- Three curly braces if you don't want to escape HTML -->
        <p class="food-description browser-layout">
            "{{{ caption }}}"
            <br/>
            <a href="#" class="zoom" zoom-level="18">zoom to restaurant</a>
        </p>
        <div class="nav">
            <a class="carousel-control left previous-place" href="#" data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right next-place" href="#" data-slide="next">&rsaquo;</a>
        </div>
    </div>
</div>
