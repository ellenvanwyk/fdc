<div class="food-detail info-box food-detail-generic">
    <h1 id = "project-title">Five Dollar Challenge</h1>
    <div class = "box-content">
        <h2 class="food-name browser-layout">
            {{ name }} - {{ extras.price }}
        </h2>
        <h3 id = "city-name">{{ extras.city }}</h3>
        <div class="photo-container" style="background-image: url('{{ path_medium }}');">
        </div>
        <div id="social-media-comment">
            <a href="#" class="more mobile-layout">
                <h2 class = "food-name">
                    {{ name }} - <span class = "light">{{ extras.price }}</span>
                </h2>
            </a>
            <p id="social-media-handle" class="browser-layout">
                {{#ifequal extras.source "twitter"}}
                    <i class="fa fa-twitter"></i>
                    <a target="_blank" href="https://twitter.com/{{ extras.handle }}">@{{ extras.handle }}</a>
                {{/ifequal}}
                
                {{#ifequal extras.source "instagram"}}
                    <i class="fa fa-instagram dark"></i>
                    <a target="_blank" href="https://instagram.com/{{ extras.handle }}">@{{ extras.handle }}</a>
                {{/ifequal}}
            </p>
            <!-- Three curly braces if you don't want to escape HTML -->
            <p class="food-description browser-layout">
                "{{{ caption }}}"
            </p>
        </div>
    </div>
</div>
<div id = "navigation">
    <div class = "navigation-container">
        <a class="carousel-control home next-place" href="#" data-slide="next"><i class="fa fa-home" aria-hidden="true"></i></a>
        <a class="carousel-control left previous-place" href="#" data-slide="prev"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i></a>
        <a class="carousel-control right next-place" href="#" data-slide="next"><i class="fa fa-arrow-circle-down" aria-hidden="true"></i></a>
    </div>
</div>
